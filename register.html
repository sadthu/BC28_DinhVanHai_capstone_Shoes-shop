<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css"
        integrity="sha512-3kSeajrEqMrItwRkYz09bOsHsl4/wpoT6mgw5Aw+eSLweQtX7kZp2P/Dm7hnUg/TrbTGesAgCPwvZpllhuROTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/register.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header_logo">
                <img src="./img/image3.png" alt="">
            </div>
            <div class="header_acc">
                <span class="ticket"><img src="./img/image8.png" alt=""></span>
                <span class="amount">(1)</span>
                <span class="login"><a href="#">Login</a></span>
                <span class="register"><a href="#">Register</a></span>
            </div>
        </div>
    </header>
    <section class="menu">
        <div class="container">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Man</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kid</a></li>
                <li><a href="#">Sport</a></li>
            </ul>
        </div>
    </section>
    <section class="register">
        <div class="container">
            <h2>Register</h2>
            <div class="container__wrap">
                <div class="register__left">
                    <input type="text" placeholder="email" id="email">
                    <input type="text" placeholder="password" id="password">
                    <input type="text" placeholder="password confirm">
                </div>

                <div class="register__right">
                    <input type="text" placeholder="name" id="name">
                    <input type="text" placeholder="phone" id="phone">
                    <form>
                        <label for="" class="gender">Gender</label>
                        <input type="radio" id="male" name="fav_language" value="true"> Male
                        <input type="radio" id="female" name="fav_language" value="false"> Female
                    </form>
                    <button id="btnSubmit">Submit</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <img src="./img/imagefooter.png" alt="">
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./models/Product.js"></script>
    <script src="./controllers/register.js"></script>
</body>

</html>
